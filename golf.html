<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Golf Booker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <style>
    form {
      max-width: 600px; /* Sets a maximum width for the form */
      margin: 0 auto; /* Centers the form horizontally */
      padding: 20px;
      border: 1px solid #ccc; /* Adds a border to the form */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="datetime-local"],
    input[type="time"],
    input[type="number"],
    input[type="checkbox"],
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    section.checkbox-group {
      display: flex;
      gap: 15px; /* Space between the checkboxes */
      align-items: center; /* Align checkboxes and labels vertically */
      flex-direction: row;
    }

    section.checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0; /* Remove bottom margin from labels to align properly */
      font-weight: normal;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007bff; /* Blue button color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Media Query for larger screens */
    @media (min-width: 768px) {
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      section {
        flex: 1 1 48%; /* Takes about half the width of the form */
        margin-bottom: 20px;
      }

      section:last-child {
        flex: 1 1 100%; /* Make submit button take full width */
        display: flex;
        justify-content: flex-end; /* Aligns the button to the right */
      }
    }
  </style>

  <body>
    <form
      action="https://fpod5wkzaj2hde2r4awva2uw4u0oonrr.lambda-url.eu-north-1.on.aws"
    >
      <section>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </section>
      <section>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </section>
      <section>
        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="1">Hotchkin</option>
          <option value="2">Bracken</option>
        </select>
      </section>
      <section>
        <label for="schedule">Schedule:</label>
        <input
          type="time"
          id="schedule"
          name="schedule"
          value="18:30"
          required
        />
      </section>
      <section class="checkbox-group">
        <label for="first-partner">
          <input
            type="checkbox"
            id="first-partner"
            name="partner"
            value="10072"
          />
          Anthony Clarke
        </label>

        <label for="second-partner">
          <input
            type="checkbox"
            id="second-partner"
            name="partner"
            value="10073"
          />
          Brian Clarke
        </label>

        <label for="third-partner">
          <input
            type="checkbox"
            id="third-partner"
            name="partner"
            value="10377"
          />
          Pete Gray
        </label>

        <label for="fourth-partner">
          <input
            type="checkbox"
            id="fourth-partner"
            name="partner"
            value="9922"
          />
          Rob Belton
        </label>
      </section>
      <section>
        <input type="submit" value="Schedule Booking" />
      </section>
    </form>
  </body>
</html>
