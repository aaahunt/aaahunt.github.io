<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Golf Booker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <style>
    body {
      font-size: calc(18px + 4vw);
    }
    form {
      padding: 0.5em;
    }

    section {
      width: 100%;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.3em;
      margin-bottom: 0.2em;
      font-weight: bold;
    }

    input[type="date"],
    input[type="datetime-local"],
    input[type="time"],
    input[type="number"],
    input[type="checkbox"],
    select {
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-size: 1.3em; /* Make input text larger */
      padding: 18px; /* Increase padding for easier touch */
    }
    input[type="checkbox"] {
      width: 0.7em;
      height: 0.7em;
      margin-right: 0.3em;
    }

    section.checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px; /* Space between the checkboxes */
      align-items: center; /* Align checkboxes and labels vertically */
      flex-direction: row;
    }

    section.checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0; /* Remove bottom margin from labels to align properly */
      font-weight: normal;
      padding: 10px;
    }

    input[type="submit"] {
      font-weight: bold;
      color: #fff;
      background-color: #007bff; /* Blue button color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.4em; /* Make button text larger */
      padding: 18px; /* Increase padding */
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>

  <body>
    <form action="https://fpod5wkzaj2hde2r4awva2uw4u0oonrr.lambda-url.eu-north-1.on.aws">
      <section>
        <label for="booker">Booker:</label>
        <select id="booker" name="booker">
          <option value="127">Robert Heathote</option>
        </select>
      </section>
      <section>
        <label for="date">Booking Date:</label>
        <input type="date" id="date" name="date" required />
      </section>
      <section>
        <label for="time">Booking Time:</label>
        <input type="time" id="time" name="time" required />
      </section>
      <section>
        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="1">Hotchkin</option>
          <option value="2">Bracken</option>
        </select>
      </section>
      <section>
        <label for="schedule">Schedule Date/Time:</label>
        <input type="datetime-local" id="schedule" name="schedule" required />
      </section>
      <section class="checkbox-group">
        <label for="first-partner">
          <input type="checkbox" id="first-partner" name="partner" value="10072" />
          Anthony Clarke
        </label>

        <label for="second-partner">
          <input type="checkbox" id="second-partner" name="partner" value="10073" />
          Brian Clarke
        </label>

        <label for="third-partner">
          <input type="checkbox" id="third-partner" name="partner" value="10337" />
          Pete Gray
        </label>

        <label for="fourth-partner">
          <input type="checkbox" id="fourth-partner" name="partner" value="9922" />
          Rob Belton
        </label>

        <label for="fifth-partner">
          <input type="checkbox" id="fifth-partner" name="partner" value="59116" />
          Dave Smith
        </label>

        <label for="sixth-partner">
          <input type="checkbox" id="sixth-partner" name="partner" value="10098" />
          Martin Cook
        </label>

        <label for="seventh-partner">
          <input type="checkbox" id="seventh-partner" name="partner" value="10585" />
          Neil Lancaster
        </label>

        <label for="eighth-partner">
          <input type="checkbox" id="eighth-partner" name="partner" value="10572" />
          Richard Kisby
        </label>
      </section>
      <section>
        <input type="submit" value="Schedule Booking" />
      </section>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("schedule")

        // Create a new Date object for today at 18:30 in local time
        const today = new Date()
        today.setHours(18, 30, 0, 0)

        // Format the date and time in the local "YYYY-MM-DDTHH:MM" format
        const localDatetime = today.toISOString().slice(0, 16)
        const offsetCorrection = today.getTimezoneOffset() * 60000
        const localDateTimeISO = new Date(today - offsetCorrection).toISOString().slice(0, 16)

        // Set the value of the input to the local date and time
        input.value = localDateTimeISO
      })
    </script>
  </body>
</html>
