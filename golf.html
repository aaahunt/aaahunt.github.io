<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Golf Booker</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <style>
    form {
      max-width: 600px; /* Sets a maximum width for the form */
      margin: 0 auto; /* Centers the form horizontally */
      padding: 20px;
      border: 1px solid #ccc; /* Adds a border to the form */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="datetime-local"],
    input[type="time"],
    input[type="number"],
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007bff; /* Blue button color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Media Query for larger screens */
    @media (min-width: 768px) {
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      section {
        flex: 1 1 48%; /* Takes about half the width of the form */
        margin-bottom: 20px;
      }

      section:nth-child(5) {
        flex: 1 1 100%; /* Make submit button take full width */
        display: flex;
        justify-content: flex-end; /* Aligns the button to the right */
      }
    }
  </style>

  <body>
    <form
      action="https://fpod5wkzaj2hde2r4awva2uw4u0oonrr.lambda-url.eu-north-1.on.aws"
    >
      <section>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </section>
      <section>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </section>
      <section>
        <label for="players">Number of Players:</label>
        <input type="number" id="players" name="players" value="4" required />
      </section>
      <section>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="1">Hotchkin</option>
          <option value="2">Bracken</option>
        </select>
      </section>
      <section>
        <label for="schedule">Schedule:</label>
        <input type="datetime-local" id="schedule" name="schedule" required />
      </section>
      <section>
        <input type="submit" value="Schedule Booking" />
      </section>
    </form>
    <script>
      window.onload = function () {
        const datetimeField = document.getElementById("schedule");
        const now = new Date();

        // Set hours and minutes to 18:30
        now.setHours(18);
        now.setMinutes(30);
        now.setSeconds(0);
        now.setMilliseconds(0);

        // Format to 'YYYY-MM-DDTHH:MM' in local timezone
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0"); // Months are 0-indexed
        const day = String(now.getDate()).padStart(2, "0");
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");

        const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;

        datetimeField.value = formattedDateTime;
      };
    </script>
  </body>
</html>
